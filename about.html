<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techsnap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="flex container main-menu">
      <div class="logo">Logo</div>
      <ul class="flex nav-menu">
        <li>Catalog</li>
        <li>Community</li>
        <li>Career Path</li>
        <li>Resources</li>
        <li>Pricing</li>
      </ul>
      <div class="buttons flex">
        <button class="btn-primary">Login</button>
        <button class="btn-secondary">Signup</button>
      </div>
    </nav>

    <nav class="flex container mobile-nav">
      <div class="logo">Logo</div>
      <div class="toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <nav class="show-menu">
      <div class="mobile-menu container">
        <ul class="flex flex-column">
          <li>Catalog</li>
          <li>Community</li>
          <li>Career Path</li>
          <li>Resources</li>
          <li>Pricing</li>
        </ul>
        <div class="buttons flex flex-column">
          <button class="btn-primary">Login</button>
          <button class="btn-secondary">Signup</button>
        </div>
      </div>
    </nav>
    <hr />

    <section class="container program-section">
      <h1>An Ultimate Career Acceleration Program</h1>
      <div class="program-details">
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/08/Group-21254-2-1.png"
          alt=""
          class="g-1"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/08/Group-21282.png"
          alt=""
          class="g-2"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/10/Blue-806x1024.png"
          alt=""
          class="g-3"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/08/Group-21280.png"
          alt=""
          class="g-4"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/08/Group-21462-3-1-1.png"
          alt=""
          class="g-5"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/09/Group-21248.png"
          alt=""
          class="g-6"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/08/4.svg"
          alt=""
          class="g-7"
        />
        <img
          src="https://www.expertrons.com/wp-content/uploads/2021/09/Group-21250.png"
          alt=""
          class="g-8"
        />
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <span>&copy; Techsnap 2022</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
